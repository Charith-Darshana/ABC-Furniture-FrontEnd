<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/userLogin.css">
</head>
<body>


<script src="assets/js/bootstrap.js"></script>

<div class="container">
    <div class="card">
        <img src="assets/img/uuu.jpg" class="img">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOGIN</h2>
                <form>
                    <input type="email" class="input-box" placeholder="E-mail" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <button type="button" class="btn" onclick="openRegister()">New Customer</button>
            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Name" required>
                    <input type="email" class="input-box" placeholder="E-mail" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="btn-login">Save</button>
                </form>
                <button type="button" class="btn" onclick="openLogin()">Customer Login</button>
            </div>
        </div>
    </div>
</div>

<script>

    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }

</script>


</body>
</html>
